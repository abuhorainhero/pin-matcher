<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generateInput" class="form-control" type="text">
                    <button id="generateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="numberInput" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="number(7)" class="button">7</div>
                              <div onclick="number(8)" class="button">8</div>
                              <div onclick="number(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="number(4)" class="button">4</div>
                              <div onclick="number(5)" class="button">5</div>
                              <div onclick="number(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="number(1)" class="button">1</div>
                              <div onclick="number(2)" class="button">2</div>
                              <div onclick="number(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div onclick="number(0)" class="button">0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notifyError" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notifySuccess" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        document.getElementById("generateBtn").addEventListener("click", function(){
            let generateInput = document.getElementById("generateInput");
                let randomNumber = Math.random() * 9999;
                randomValue = Math.round(randomNumber);
                generateInput.value = randomValue;
        })

        let totalInputNumber = '';
        function number(num){
            document.getElementById("numberInput").value = document.getElementById("numberInput").value + num;
            totalInputNumber = document.getElementById("numberInput").value;
        }

        document.getElementById("clear").addEventListener("click", function(){
            document.getElementById("numberInput").value = "";
        })

        document.getElementById("submitBtn").addEventListener("click", function(){
            if (randomValue != totalInputNumber){
                document.getElementById("notifyError").style.display = "block";
                document.getElementById("notifySuccess").style.display = "none";
            }
            else if (randomValue == totalInputNumber){
                document.getElementById("notifySuccess").style.display = "block";
                document.getElementById("notifyError").style.display = "none";
            }
        })
        

        // document.getElementById("1").addEventListener("click", function(){
        //     document.getElementById("numberInput").value = 1;
        // })
        // document.getElementById("2").addEventListener("click", function(){
        //     document.getElementById("numberInput").value = 2;
        // })
        // document.getElementById("3").addEventListener("click", function(){
        //     document.getElementById("numberInput").value = 3;
        // })
    </script>
</body>
</html>
